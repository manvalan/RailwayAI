version: '3.8'

services:
  railway-api:
    build: .
    container_name: railway-ai
    ports:
      - "8080:8002"
    environment:
      - SECRET_KEY=${SECRET_KEY:-RailwayAISecureKeyDefault2026}
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./python/models:/app/python/models
      - ./server.log:/app/server.log
    command: sh -c "export PYTHONPATH=/app && pip install -r requirements.txt && python api/server.py"
    restart: always

networks:
  default:
    name: railway-network
