version: '3.8'

services:
  railway-ai:
    build: .
    container_name: railway-ai
    ports:
      - "8080:8002"
    environment:
      - SECRET_KEY=${SECRET_KEY:-RailwayAISecureKeyDefault2026}
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONPATH=/app
    volumes:
      - /opt/docker-projects/railway-ai:/app
    working_dir: /app
    restart: always

networks:
  default:
    name: railway-network
