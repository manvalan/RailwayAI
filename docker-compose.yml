version: '3.8'

services:
  railway-api:
    build: .
    container_name: railway-ai
    ports:
      - "8080:8002" # Espone l'app sulla porta 8080 (quella che abbiamo aperto)
    environment:
      - SECRET_KEY=${SECRET_KEY:-RailwayAISecureKeyDefault2026}
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - OPENAI_API_KEY=tua_chiave_qui # Aggiungila qui se ce l'hai
    volumes:
      # Monta l'intera cartella del progetto dentro il container
      - /opt/docker-projects/railway-ai:/app
    working_dir: /app
    # Questo comando forza l'avvio corretto puntando alla sottocartella api/
    command: sh -c "pip install -r requirements.txt && python api/server.py"
    restart: always

networks:
  default:
    name: railway-network
