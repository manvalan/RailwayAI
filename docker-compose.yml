version: '3.8'

services:
  railway-api:
    build: .
    container_name: railway-ai
    ports:
      - "8080:8002"
    environment:
      - SECRET_KEY=${SECRET_KEY:-RailwayAISecureKeyDefault2026}
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONPATH=/app
    volumes:
      # Montiamo solo la cartella principale, senza alias complicati
      - /opt/docker-projects/railway-ai:/app
    # Questo comando entra in /app prima di lanciare tutto
    command: sh -c "cd /app && pip install -r requirements.txt && python api/server.py"
    working_dir: /app
    restart: always

networks:
  default:
    name: railway-network
