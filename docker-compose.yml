version: '3.8'

services:
  railway-api:
    build: .
    ports:
      - "8002:8002"
    environment:
      - SECRET_KEY=${SECRET_KEY:-RailwayAISecureKeyDefault2026}
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
    volumes:
      - ./python/models:/app/python/models
      - ./server.log:/app/server.log
    restart: always

networks:
  default:
    name: railway-network
